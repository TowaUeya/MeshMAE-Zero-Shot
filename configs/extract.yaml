# Embedding extraction options
input:
  dataroot: ./datasets/maps
  checkpoint: /mnt/e/3D_classification/MeshMAE/checkpoints/shapenet_pretrain.pkl
  mesh_extension: ["ply", "stl", "obj"]
  only_repaired_maps: false

encoder:
  pool_strategy: mean  # options: cls, mean
  batch_size: 16
  device: cuda
  num_workers: 32
  normalize_embeddings: true
  save_layer_tokens: false
  feature_mode: paper10  # paper10 (official 10ch) or legacy13
  model_factory_kwargs:
    channels: 10

output:
  embedding_path: ./embeddings/raw_embeddings.npy
  metadata_path: ./embeddings/meta.csv
  pca_embedding_path: ./embeddings/pca_embeddings.npy
  umap_embedding_path: ./embeddings/umap_embeddings.npy
