# 化石メッシュで継続自己教師あり学習を行うための設定
# dataroot は MeshMAE 公式の --dataroot 引数に対応するディレクトリを指す
# init_checkpoint を空にするとランダム初期化になるが、同名ファイルが存在する場合はラッパーが警告して停止する
# dry_run を true にすると MeshMAE スクリプトを実行せず設定確認とログ生成のみ行う

dataroot: "./datasets/fossils_maps"
batch_size: 8
epochs: 20
mask_ratio: 0.75

init_checkpoint: "./checkpoints/shapenet_pretrain.pkl"
resume_checkpoint: ""
save_checkpoint: "./checkpoints/fossils_target.pkl"

dry_run: false
